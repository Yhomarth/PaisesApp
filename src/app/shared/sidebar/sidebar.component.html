<h2>Busquedas</h2>
<hr>

<ul class="list-group">

    <li *ngFor="let opcion of opciones; let i = index" 
    class="list-group-item"
    [routerLink]="opcion.ruta"    
    [routerLinkActiveOptions] = "{ exact : (i === 0)  }"
    routerLinkActive="active"
    (click)= "animar(opcion.titulo)"
    [ngClass] = "getClaseCSS(opcion.titulo)"
    >{{opcion.titulo}}</li>

</ul>
