


<h3 class="animate__animated animate__fadeIn animate__slow" >Buscar Por Region : <small>{{regionActiva | titlecase}} </small></h3>

<hr>

<h5>Seleccione la region</h5>

<!-- [class.btn-primary] = "region === regionActiva" -->
<!-- [ngClass] = "{
                'btn-primary' : region === regionActiva,
                'btn-outline-primary' : region !== regionActiva
            }"
-->

<div class="row">
    <div class="col">
        <button 
            *ngFor="let region of regiones"
            [class]="getClassesCSS(region)"
            (click)="activarRegion(region)"
            >{{region | titlecase }}</button>
    </div>
</div>


<hr>

<div
    *ngIf="paises.length > 0"
    class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
