
<h2>Por Páis</h2>

<hr />

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" >

            <input 
                type="text"
                placeholder="buscar por pais"
                autocomplete="off"
                class="form-control"
                [(ngModel)]="termino"
                [ngModelOptions]="{standalone: true}"
            >

        </form>
    </div>
</div>

<hr>

<div
    *ngIf="hayError"
    class="alert alert-danger">
    No se encontró busqueda con el término {{ termino }}
</div>

<div
    *ngIf="paises.length > 0"
    class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let pais of paises; let i = index"  >
                    <td>{{ i + 1  }} </td>
                    <td> <img class="small-flag" [src]="pais.flag"/> </td>
                    <td>{{ pais.name  }}</td>
                    <td> {{ pais.population | number }}  </td>
                    <td> <a [routerLink]="['/ver', pais.alpha2Code]">Ver..</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
