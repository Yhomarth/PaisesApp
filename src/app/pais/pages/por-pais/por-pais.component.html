
<h2>Por Páis</h2>

<hr />

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" >

            <input 
                type="text"
                placeholder="buscar por pais"
                autocomplete="off"
                class="form-control"
                [(ngModel)]="termino"
                [ngModelOptions]="{standalone: true}"
            >

        </form>
    </div>
</div>

<hr>

<div
    *ngIf="hayError"
    class="alert alert-danger">
    No se encontró busqueda con el término {{ termino }}
</div>

<div
    *ngIf="!hayError"
    class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bandera</td>
                    <td>nombre</td>
                    <td>123456</td>
                    <td> <a href="#"> ver.. </a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
