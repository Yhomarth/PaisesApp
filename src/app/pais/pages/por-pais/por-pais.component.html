
<h2 class="animate__animated animate__fadeIn animate__slow" >Por Páis</h2>

<hr />

<div class="row">
    <div class="col">
        <app-pais-input 
            (onEnter)="buscar(  $event  )"
            (onDebaunce)="sugerencia( $event )"
            placeholder= "Buscar por Pais"
          ></app-pais-input>
    </div>
</div>

<ul class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
        class="list-group-item list-group-item-action"
        (click)="buscar(pais.name)"
        >
        <a class="nav-link"
            [routerLink] = "['/pais',pais.alpha2Code]"
        >
            {{pais.name}}
        </a>
    </li>

    <li *ngIf="mostrarSugerencias"
    class="list-group-item list-group-item-action"
    (click)="buscar(termino)"
    >
    <a class="nav-link">
        Buscar "{{termino}}"
    </a>
</li>
</ul>

<hr>

<div
    *ngIf="hayError"
    class="alert alert-danger">
    No se encontró busqueda con el término {{ termino }}
</div>

<div
    *ngIf="paises.length > 0"
    class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
