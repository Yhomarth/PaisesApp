
<h2 class="animate__animated animate__fadeIn animate__slow" >Por Páis</h2>

<hr />

<div class="row">
    <div class="col">
        <app-pais-input 
            (onEnter)="buscar(  $event  )"
            (onDebaunce)="sugerencia( $event )"
            placeholder= "Buscar por Pais"
          ></app-pais-input>
    </div>
</div>

<hr>

<div
    *ngIf="hayError"
    class="alert alert-danger">
    No se encontró busqueda con el término {{ termino }}
</div>

<div
    *ngIf="paises.length > 0"
    class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
